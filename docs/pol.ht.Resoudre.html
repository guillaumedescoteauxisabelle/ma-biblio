<h1 id="-chevrier-2006-">( [[Chevrier-2006]])</h1>
<p>Il y a problème lorsqu&#39;on ressent la nécessité de combler l&#39;écart existant entre une <strong>situation de départ insatisfaisante</strong> et une situation d&#39;arrivée désirable (la <strong>situation satisfaisante</strong> étant considérée comme le <strong>but</strong>).</p>
